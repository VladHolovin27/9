<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <div class="form__buttons">
            <input type="button" class="but1" value="Sing In">
            <input type="button" class="but1 but1--white" value="Sing Up">
        </div>
        <div class="form__inputs">
            <input type="text" class="form__inp" placeholder="Username">
            <input type="password" class="form__inp" placeholder="Password">
            <a href="" class="form__link">Forgot Password?</a>
            <label for="check" class="checkbox__label">
                <input type="checkbox" id="check">
                <span class="round"></span>
                <span class="label__text">Remember Me</span>
            </label>
            <input type="button" class="but2" value="Sing In">
        </div>
    </form>
</body>
